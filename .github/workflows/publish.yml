name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag to publish (optional, defaults to current tag)'
        required: false
        type: string

jobs:
  test-and-update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name || (github.ref_type == 'tag' && github.ref_name) || 'main' }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install coverage pytest pytest-cov 

      - name: Run tests and generate coverage
        run: |
          pytest tests/ --cov=immich_lib --cov-report=xml

  build-n-publish:
    needs: test-and-update-readme
    name: Build and publish Python distribution to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Mandatory for Trusted Publishing
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name || (github.ref_type == 'tag' && github.ref_name) || 'main' }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install pypa/build
        run: python3 -m pip install build --user

      - name: Build a binary wheel and a source tarball
        run: python3 -m build

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Publish to immich-lib project on PyPI
          # Trusted Publishing doesn't require a token if configured on PyPI side
          # Alternatively, use: password: ${{ secrets.PYPI_API_TOKEN }}
          print-hash: true