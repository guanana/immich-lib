name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  test-and-update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install coverage pytest pytest-cov genbadge[coverage]

      - name: Run tests and generate coverage
        run: |
          pytest tests/ --cov=src/immich_lib --cov-report=xml

      - name: Generate coverage badge
        run: |
          genbadge coverage -i coverage.xml -o coverage.svg

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add badge to README if not exists (simple check)
          if ! grep -q "coverage.svg" README.md; then
             sed -i '1s/^/[![Coverage Status](coverage.svg)](coverage.svg)\n\n/' README.md
          fi
          
          git add coverage.svg README.md || true
          git commit -m "Update coverage badge and README [skip ci]" || echo "No changes to commit"
          git push origin main

  build-n-publish:
    needs: test-and-update-readme
    name: Build and publish Python distribution to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Mandatory for Trusted Publishing
      contents: read

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install pypa/build
      run: python3 -m pip install build --user

    - name: Build a binary wheel and a source tarball
      run: python3 -m build

    - name: Publish distribution to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        # Trusted Publishing doesn't require a token if configured on PyPI side
        # Alternatively, use: password: ${{ secrets.PYPI_API_TOKEN }}
        print-hash: true
