name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov coverage genbadge[coverage]
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run tests
      run: |
        pytest tests/ --cov=immich_lib --cov-report=xml

  updates_badge:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: 3.14
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov coverage genbadge[coverage]
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run tests
        run: |
          pytest tests/ --cov=immich_lib --cov-report=xml
      - name: Generate coverage badge
        run: |
          genbadge coverage -i coverage.xml -o coverage.svg
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add badge to README if not exists (simple check)
          if ! grep -q "coverage.svg" README.md; then
             sed -i '1s/^/[![Coverage Status](coverage.svg)](coverage.svg)\n\n/' README.md
          fi
          
          git add coverage.svg README.md || true
          git commit -m "Update coverage badge and README [skip ci]" || echo "No changes to commit"
          git push origin main